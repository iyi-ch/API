    <script>
        // ajax
        $.ajax({
            dataType: 'json',
            url: './js/A-B0062-001.json',

            // data: 
            success: function (res) {
                console.log(res);
                // 每一行名稱都不一樣
                // console.log(res.cwbopendata.dataset.locations.location[0].time[0]);

                let data = res.cwbopendata.dataset.locations.location;
                console.log('data', data);
                // 方法二
                data.forEach(element => {
                    $('tbody').append(`
                <tr>
              
                <td>${element.locationName}</td>
                <td>
                    ${element.time[0].dataTime}
                    ${element.time[1].dataTime}
                   
                </td>

                </tr>
                `)
                });



            }
        })
    </script>
